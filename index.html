<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saharsa College of Engineering Saharsa Payment Form</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<script src="js/script.js" defer></script>

<body>
    <header>

        <h1>Saharsa College of Engineering Saharsa</h1>
        <h2>Payment Form</h2>
    </header>
    <main>
        <form id="paymentForm" onsubmit="generateURL(event)">
            <div class="form-row">
                <label for="feeType">Type of Fee</label>
                <select id="feeType" name="feeType" required>
                    <option value="Examination Fee">Examination Fee</option>
                    <option value="Admission Fee">Admission Fee</option>
                    <option value="Registration Fee">Registration Fee</option>
                </select>
            </div>
            <div class="form-row">
                <label for="studentName">Name of Student</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-row">
                <label for="fatherName">Name of Father</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>
            <div class="form-row">
                <label for="registrationNo">Registration No.</label>
                <input type="text" id="registrationNo" name="registrationNo" required>
            </div>
            <div class="form-row">
                <label for="classRollNo">Class Roll No.</label>
                <input type="text" id="classRollNo" name="classRollNo" required>
            </div>
            <div class="form-row">
                <label for="mobileNo">Mobile No.</label>
                <input type="tel" id="mobileNo" name="mobileNo" pattern="[0-9]{10}" required>
                
            </div>
            <div class="form-row">
                <label for="batch">Batch</label>
                <input type="text" id="batch" name="batch" required>
            </div>
            <div class="form-row">
                <label for="semester">Semester</label>
                <select id="semester" name="semester" required>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="5th">5th</option>
                    <option value="6th">6th</option>
                    <option value="7th">7th</option>
                    <option value="8th">8th</option>
                </select>
            </div>
            <div class="form-row">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="EBC">EBC</option>
                    <option value="BC">BC</option>
                    <option value="UR">UR</option>
                </select>
            </div>
            <div class="form-row">
                <label for="exminationfee">Examination Fee</label>
                <input type="text" id="examinationfee" name="examinationfee" required>
            </div>
            <div class="form-row">
                <label for="registrationfee">Registration Fee</label>
                <input type="text" id="registrationfee" name="registrationfee" required>
            </div>
            <div class="form-row">
                <label for="tuitionfee">Tuition Fee</label>
                <input type="text" id="tuitionfee" name="tuitionfee" required>
            </div>
            <div class="form-row">
                <label for="developmentfee">Development Fee</label>
                <input type="text" id="developmentfee" name="developmentfee" required>
            </div>
            <div class="form-row">
                <label for="otherfee">Other Fee</label>
                <input type="text" id="otherfee" name="otherfee" required>
            </div>
            <div class="form-row">
                <label for="remarks">Remarks</label>
                <textarea id="remarks" name="remarks" rows="3"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
